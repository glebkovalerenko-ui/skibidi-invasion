<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Camera Agent: Toilet War</title>
    <link rel="icon" type="image/png" href="./sprites/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://yandex.ru/games/sdk/v2"></script>
    
    <style>
        @font-face {
            font-family: 'Press Start 2P';
            src: url('./sprites/PressStart2P.woff2') format('woff2');
            font-display: swap;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            
            /* ВАЖНО: Блокировка свайпа для обновления и скролла */
            overscroll-behavior: none;
            touch-action: none;
            
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        canvas {
            display: block;
            touch-action: none;
            outline: none;
            cursor: default;
        }
        
        img {
            pointer-events: none;
            -webkit-user-drag: none;
        }

        .press-start-font { font-family: 'Press Start 2P', cursive; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" oncontextmenu="return false;" ondragstart="return false;"></canvas>

    <script>
        window.ysdk = null;
        try {
            YaGames.init().then(ysdk => {
                window.ysdk = ysdk;
            });
        } catch(e) {
            console.warn('Yandex SDK failed to load (Offline mode?)');
        }

        window.showAd = function(onCloseCallback) {
            if (!window.ysdk) {
                if (onCloseCallback) onCloseCallback();
                return;
            }
            window.ysdk.adv.showFullscreenAdv({
                callbacks: {
                    onOpen: function() {
                        if (window.game && window.game.onPause) window.game.onPause();
                    },
                    onClose: function(wasShown) {
                        if (window.game && window.game.onResume) window.game.onResume();
                        if (onCloseCallback) onCloseCallback();
                    },
                    onError: function(error) {
                        if (window.game && window.game.onResume) window.game.onResume();
                        if (onCloseCallback) onCloseCallback();
                    }
                }
            });
        };

        window.addEventListener('error', function(event) {
            console.error('GAME ERROR:', event.error);
        });
        
        window.addEventListener('contextmenu', function (e) { 
            e.preventDefault(); 
            e.stopPropagation();
            return false;
        }, { passive: false });
    </script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
